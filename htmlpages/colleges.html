<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Colleges</title>
  <link rel="stylesheet" href="colleges.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- ONLY Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="loading">
    <div class="loader"></div>
  </div>
  <div class="conte" id="conten">
    <header class="custom-header">
      <h2>Attendance2day</h2>
      <div class="dropdownr">
        <button id="login">Login  <i class="fa-solid fa-user" id="userimage"></i></button>
        <img id="profile" src="" alt="Circle Image" />
        <button class="dropbtn" id="userame"> <i class="fas fa-caret-down" id="down"></i> </button>
        <div class="dropdown-contentr">
          <a href="profile">Profile</a>
          <a href="/colleges" id="logout">Logout</a>
        </div>
      </div>
    </header>
    <div class="heds">
      <h1>Colleges</h1>
    </div>
    <div class="container mt-4" id="collegeCardsContainer"></div>

    <!-- Edit College Modal -->
    <div class="modal fade" id="editCollegeModal" tabindex="-1" aria-labelledby="editCollegeLabel" aria-hidden="true">
  <div class="modal-dialog custom-modal-width">
    <div class="modal-content" style="max-height: 90vh;">
      <div class="modal-header">
        <h5 class="modal-title" id="editCollegeLabel">Edit College</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body modal-scrollable" style="max-height: 70vh;">
        <form id="editCollegeForm">
          <input type="hidden" id="editIndex" />
  <input type="hidden" id="editCollegeCodeHidden" />
  
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editCollegeName" placeholder="College Name" />
            <label for="editCollegeName">College Name</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editCollegeCode" placeholder="College Code" />
            <label for="editCollegeCode">College Code</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editAddress" placeholder="Address" />
            <label for="editAddress">Address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editState" placeholder="State" />
            <label for="editState">State</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editAdminNumber" placeholder="Admin Number" />
            <label for="editAdminNumber">Admin Number</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="editEmail" placeholder="Email" />
            <label for="editEmail">Email</label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="editPrincipal" placeholder="Principal" />
            <label for="editPrincipal">Principal</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="editPrincipalEmail" placeholder="Principal Email" />
            <label for="editPrincipalEmail">Principal Email</label>
          </div>


        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<div id="session-popup" class="popup-overlay">
    <div class="popup-box">
      <h2>Session Expired</h2>
      <p>Your session has expired. Please re-login to continue.</p>
      <button href="/" id="ton">Re-login</button>
    </div>
  </div>
  
    <footer id="foot">
      <div class="containerf">
        <a href="report">Report</a>
        <a href="contactus">ContactUs</a>
        <a href="Help">Help</a>
      </div>
      <p>&copy; 2024 Attendance2day. All rights reserved.</p>
    </footer>

    <div id="overlay1">
      <div class="overlay-content">
        <i class="fa-solid fa-xmark" id="xmark"></i>
        <h2>Login</h2>
        <div class="popup">
          <form class="overl">
            <div class="log">
              <input type="text" id="username" placeholder="Username/id/collegename" />
            </div>
            <span id="usernameError" class="error"></span>
            <div class="log">
              <input type="password" id="passwordl" placeholder="Password" />
              <i class="fa-regular fa-eye-slash" id="eyeSlash"></i>
            </div>
            <span id="passwordError" class="error"></span>
            <div class="log">
              <button type="button" id="loged" class="btn btn-primary" style="float: right;">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

        <div id="successPopup" class="success-popup" style="display: none;">
  <div class="popup-content">
    <i class="fa-solid fa-circle-check"></i>
    <span id="popupMessage">Success!</span>
  </div>
</div>
  </div>

  <!-- Bootstrap 5 JS Bundle (Popper included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your main JS module -->
  <script type="module" src="colleges.js"></script>
</body>
</html>
