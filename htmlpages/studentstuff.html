<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student-stuff</title>
  <link rel="stylesheet" href="/academics.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
 <div id="loading">
        <div class="loader"></div>
    </div>

     <div class="dashboard" id="dashboard">
 <header class="custom-header">
        <h2>Attendance2day</h2>
       
        <div class="dropdownr">
        
            <button id="login">Login  <i class="fa-solid fa-user" id="userimage"></i></button>
            <img id="profile"src="" alt="Circle Image">
            <button class="dropbtn" id="userame"> <i class="fas fa-caret-down" id="down"></i> </button>
            <div class="dropdown-contentr">
               
                <a href="/profile">Profile</a>
               
                <a href="/studentstuff" id="logout">Logout</a>
         
            </div>
        </div>
    </header>
    <div class="dashboard-header">
      <h2>Academic Dashboard</h2>
    </div>

    <div class="accordion">
   

       <div class="accordion-item"  data-type="attendance">
        <div class="accordion-header">
          <i class="fas fa-clipboard-check"></i>
          <span>Attendance</span>
          <i class="fas fa-chevron-down arrow-icon"></i>
        </div>
        <div class="accordion-content" id="attendance"></div>
      </div>

      <div class="accordion-item" data-type="subjects">
        <div class="accordion-header">
          <i class="fas fa-book"></i>
          <span>Subjects</span>
          <i class="fas fa-chevron-down arrow-icon"></i>
        </div>
        <div class="accordion-content" id="subjects-content"></div>
      </div>

      <div class="accordion-item" data-type="timetables">
        <div class="accordion-header">
          <i class="fas fa-calendar-alt"></i>
          <span>Timetables</span>
          <i class="fas fa-chevron-down arrow-icon"></i>
        </div>
        <div class="accordion-content" id="timetables-content"></div>
      </div>

      <div class="accordion-item" data-type="assignments">
        <div class="accordion-header">
          <i class="fas fa-tasks"></i>
          <span>Assignments</span>
          <i class="fas fa-chevron-down arrow-icon"></i>
        </div>
        <div class="accordion-content" id="assignments-content"></div>
      </div>
    </div>

    <div id="session-popup" class="popup-overlay">
    <div class="popup-box">
      <h2>Session Expired</h2>
      <p>Your session has expired. Please re-login to continue.</p>
      <button href="/" id="ton">Re-login</button>
    </div>
  </div>
     <!-- Footer -->
  <footer id="foot">
    <div class="container">
      <a href="report">Report</a>
      <a href="contactus">ContactUs</a>
      <a href="Help">Help</a>
    </div>
    <p>&copy; 2024 Attendance2day. All rights reserved.</p>
  </footer>

  <div id="overlay1">
                <div class="overlay-content">
                    <i class="fa-solid fa-xmark" id="xmark"></i>
                    <!-- Add your login form or content here -->
                    <h2>Login</h2>
                
                    <div class="popup">
            <form class="overl">
                <div class="log">
                    <input type="text" id="username" placeholder="Username/id/collegename">
                </div>
                <span id="usernameError" class="error"></span>
                <div class="log">
                    
                        <input type="password" id="password" placeholder="Password">
                        <i class="fa-regular fa-eye-slash" id="eyeSlash"></i>
                    </div>
                </div>
                <span id="passwordError" class="error"></span>
                <div class="log">
                    <button type="button" id="loged"  class="btn btn-primary" style="float: right;" >Submit</button>
                </div>
            </form>
            
        </div>
        
        </div>
  </div>

    

 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script type='module' src="/studentstuff.js"></script>

    
</body>
</html>
